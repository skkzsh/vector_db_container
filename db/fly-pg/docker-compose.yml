version: "3"
services:
  fly_pg_service:
    container_name: fly_pg_container
    image: skkzsh/fly-pgvector
    build: .
    ports:
      - "54321:5432"
    environment:
      TZ: Asia/Tokyo
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - $PWD/data:/var/lib/postgresql/data
